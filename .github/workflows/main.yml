name: RDP

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */5 * * *' # Every 5 hours to stay within the 6-hour runner limit

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 360

    steps:
      - name: Check for Required Secrets
        shell: powershell
        run: |
          if (-not "${{ secrets.TAILSCALE_AUTH_KEY }}") {
            Write-Error "TAILSCALE_AUTH_KEY is missing! Please add it to your repository secrets."
            exit 1
          }

      - name: Pre-install Essential Apps
        shell: powershell
        run: |
          choco install googlechrome -y --no-progress
          choco install rclone -y --no-progress

      - name: Setup Rclone
        shell: powershell
        run: |
          if ("${{ secrets.RCLONE_CONFIG_DATA }}") {
              $configPath = "$env:USERPROFILE\.config\rclone"
              if (-not (Test-Path $configPath)) { New-Item -ItemType Directory -Path $configPath -Force }
              "${{ secrets.RCLONE_CONFIG_DATA }}" | Out-File -FilePath "$configPath\rclone.conf" -Encoding ascii
              Write-Host "Rclone configured for external cloud sync."
          } else {
              Write-Host "RCLONE_CONFIG_DATA secret not found. External cloud sync will be skipped."
          }

      - name: Restore from External Cloud (GDrive)
        continue-on-error: true
        shell: powershell
        run: |
          if (Test-Path "$env:USERPROFILE\.config\rclone\rclone.conf") {
              Write-Host "Downloading latest state from GDrive..."
              rclone copy gdrive:ASTRAL-VM-BACKUP . --include "*-state.zip"
          }

      - name: Download from GitHub Artifacts (Fallthrough)
        uses: dawidd6/action-download-artifact@v3
        continue-on-error: true
        with:
          name: runner-state
          workflow: main.yml
          branch: main
          search_artifacts: true
          if_no_artifact_found: warn

      - name: Restore State
        shell: powershell
        run: |
          $userFolders = @("Desktop", "Documents", "Videos", "Pictures")
          
          # 1. Restore User Folders
          foreach ($folder in $userFolders) {
              $zipFile = "$($folder.ToLower())-state.zip"
              if (Test-Path $zipFile) {
                  Write-Host "Restoring $folder..."
                  $targetPath = [System.IO.Path]::Combine($env:USERPROFILE, $folder)
                  if (-not (Test-Path $targetPath)) { New-Item -ItemType Directory -Path $targetPath -Force }
                  Expand-Archive -Path $zipFile -DestinationPath $targetPath -Force
              }
          }

          # 2. Restore User Profile Root (Hidden settings, Chrome data, etc.)
          if (Test-Path "user-profile-root-state.zip") {
              Write-Host "Restoring User Profile Root settings..."
              Expand-Archive -Path "user-profile-root-state.zip" -DestinationPath $env:USERPROFILE -Force
          }

      - name: Configure Core RDP Settings
        shell: powershell
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "SecurityLayer" -Value 0 -Force
          netsh advfirewall firewall delete rule name="RDP-Tailscale" 2>$null
          netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389
          Restart-Service -Name TermService -Force

      - name: Create RDP User
        shell: powershell
        run: |
          $password = -join ((65..90) + (97..122) + (48..57) + (33,35..38,42,43,45) | Get-Random -Count 16 | ForEach-Object {[char]$_})
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          if (Get-LocalUser -Name "RDP" -ErrorAction SilentlyContinue) { Remove-LocalUser -Name "RDP" }
          New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"
          "RDP_PASSWORD=$password" | Add-Content -Path $env:GITHUB_ENV

      - name: Install Tailscale
        shell: powershell
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $installerPath = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
          Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait
          Remove-Item $installerPath -Force

      - name: Establish Tailscale Connection
        shell: powershell
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=gh-runner-$env:GITHUB_RUN_ID
          $tsIP = $null
          $retries = 0
          while (-not $tsIP -and $retries -lt 12) {
              $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
              if ($tsIP) { break }
              Start-Sleep -Seconds 10
              $retries++
          }
          if (-not $tsIP) { Write-Error "Failed to obtain Tailscale IP address."; exit 1 }
          "TAILSCALE_IP=$tsIP" | Add-Content -Path $env:GITHUB_ENV

      - name: Verify RDP Accessibility
        shell: powershell
        run: |
          Write-Host "Tailscale IP: $env:TAILSCALE_IP"
          $testResult = Test-NetConnection -ComputerName $env:TAILSCALE_IP -Port 3389
          if (-not $testResult.TcpTestSucceeded) { Write-Error "RDP port 3389 unreachable."; exit 1 }
          Write-Host "RDP is accessible!"

      - name: Maintain Connection
        shell: powershell
        run: |
          Write-Host "`n=== RDP ACCESS DETAILS ==="
          Write-Host "Address: $env:TAILSCALE_IP"
          Write-Host "Username: RDP"
          Write-Host "Password: $env:RDP_PASSWORD"
          Write-Host "==========================`n"
          Write-Host "üõ°Ô∏è PERSISTENCE ACTIVE: Desktop, Documents, Videos, Pictures, and User Profile Root are being synced.`n"
          while ($true) {
              Write-Host "[$(Get-Date)] RDP Session Active. Use Ctrl+C or stop job to trigger State Save."
              Start-Sleep -Seconds 300
          }

      - name: Save Runner State
        if: always()
        shell: powershell
        run: |
          Write-Host "Zipping specific folders for persistence..."
          
          Stop-Process -Name "chrome" -ErrorAction SilentlyContinue
          
          # 1. Zip User Folders
          $userFolders = @("Desktop", "Documents", "Videos", "Pictures")
          foreach ($folder in $userFolders) {
              $sourcePath = [System.IO.Path]::Combine($env:USERPROFILE, $folder)
              if (Test-Path $sourcePath) {
                  Write-Host "Zipping $folder..."
                  Compress-Archive -Path "$sourcePath\*" -DestinationPath "$($folder.ToLower())-state.zip" -Force
              }
          }

          # 2. Zip User Profile Root (AppData/Local/Google, etc.)
          # Specifically targeting Chrome and core settings to avoid 2GB limit
          $staging = New-Item -ItemType Directory -Path "$env:TEMP\ProfileStaging" -Force
          $pathsToSave = @("AppData\Local\Google\Chrome\User Data", "AppData\Roaming")
          foreach ($p in $pathsToSave) {
              $src = Join-Path $env:USERPROFILE $p
              if (Test-Path $src) {
                  $dest = Join-Path $staging $p
                  New-Item -ItemType Directory -Path (Split-Path $dest) -Force -ErrorAction SilentlyContinue
                  Copy-Item -Path $src -Destination $dest -Recurse -Force -ErrorAction SilentlyContinue
              }
          }
          Compress-Archive -Path "$staging\*" -DestinationPath "user-profile-root-state.zip" -Force

      - name: Upload to GitHub Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: runner-state
          path: |
            desktop-state.zip
            documents-state.zip
            videos-state.zip
            pictures-state.zip
            user-profile-root-state.zip
          retention-days: 7

      - name: Sync to External Cloud (GDrive)
        if: always()
        continue-on-error: true
        shell: powershell
        run: |
          if (Test-Path "$env:USERPROFILE\.config\rclone\rclone.conf") {
              Write-Host "Uploading latest state to GDrive..."
              rclone copy . gdrive:ASTRAL-VM-BACKUP --include "*-state.zip"
          }
